
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<div layout:fragment="content">
    <h1 th:text="${servicio.id} != null ? 'Editar Servicio' : 'Crear nuevo Servicio'">Crear nuevo Servicio</h1>

    <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post" enctype="multipart/form-data">

        <!-- Mostrar mensaje de error de imagen si existe -->
        <div th:if="${errorImagen}" class="alert alert-danger" role="alert">
            <span th:text="${errorImagen}"></span>
        </div>

        <input type="hidden" th:if="${servicio.id != null}" th:field="*{id}" />

        <div class="form-group">
            <label>Nombre del Servicio:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="form-group">
            <label>Tiempo Estimado (minutos):</label>
            <input type="number" th:field="*{tiempoEstimado}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('tiempoEstimado')}" th:errors="*{tiempoEstimado}"></div>
        </div>

        <div class="form-group">
            <label>Precio ($):</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
        </div>

        <div class="form-group">
            <label>Estado del Servicio:</label>
            <select th:field="*{estadoServicio}" class="form-control" required>
                <option value="">-- Seleccione --</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('estadoServicio')}" th:errors="*{estadoServicio}"></div>
        </div>

        <div class="form-group">
            <label>Imagen del Servicio:</label>
            <input type="file" name="imagen" id="imagen" class="form-control" accept="image/*" />
            <small class="form-text text-muted">Tamaño máximo permitido: 5 MB</small>

            <div style="margin-top:10px;">
                <th:block th:if="${servicio.imagenUrl != null and !#strings.isEmpty(servicio.imagenUrl)}">
                    <img th:src="${servicio.imagenUrl}" alt="Imagen actual"
                         style="width:100px; height:100px; object-fit:cover; border-radius:8px;" />
                </th:block>
                <th:block th:unless="${servicio.imagenUrl != null and !#strings.isEmpty(servicio.imagenUrl)}">
                    <p class="text-muted" style="font-style: italic;">Sin imagen disponible</p>
                </th:block>
            </div>
        </div>

        <button type="submit" class="btn btn-success"
                th:text="${servicio.id} != null ? 'Actualizar' : 'Guardar'">Guardar</button>
        <a th:href="@{/servicios}" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
</div>

<!-- Validación de tamaño de imagen -->
<script>
    document.querySelector("form").addEventListener("submit", function (event) {
        const imagen = document.getElementById("imagen").files[0];
        const maxSizeMB = 5; // Límite de 5MB (coincide con backend)
        if (imagen && imagen.size > maxSizeMB * 1024 * 1024) {
            alert(`La imagen excede el tamaño máximo permitido de ${maxSizeMB} MB`);
            event.preventDefault();
        }
    });
</script>
</html>
