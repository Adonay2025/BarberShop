<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<div layout:fragment="content">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Lista de Servicios</h2>
            <a class="btn btn-primary" th:href="@{/servicios/nuevo}">Crear nuevo servicio</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Tiempo Estimado</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="servicio : ${listaServicios}">
                    <!-- Imagen con fallback -->
                    <td>
                        <img th:src="${servicio.imagenUrl != null} ? ${servicio.imagenUrl} : '/img/no-image.png'"
                             alt="Imagen servicio"
                             style="width:80px; height:80px; object-fit:cover; border-radius:8px;" />
                    </td>
                    <td th:text="${servicio.nombre}"></td>
                    <td th:text="${servicio.tiempoEstimado}"></td>
                    <td th:text="${servicio.precio}"></td>
                    <td th:text="${servicio.estadoServicio}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning"
                           th:href="@{/servicios/editar/{id}(id=${servicio.id})}">
                            ‚úèÔ∏è
                        </a>
                        <a th:href="@{/servicios/eliminar/{id}(id=${servicio.id})}"
                           onclick="return confirm('¬øEst√°s seguro que deseas eliminar este servicio?');"
                           class="btn btn-danger btn-sm">
                            üóëÔ∏è
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</html>
