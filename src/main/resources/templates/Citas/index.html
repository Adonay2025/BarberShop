<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<div layout:fragment="content">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Lista de Citas</h2>
      <a class="btn btn-primary" th:href="@{/citas/nuevo}">Nueva Cita</a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>

          <th>Cliente</th>
          <th>Servicio</th>
          <th>Barbero</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita : ${listaCitas}">
          <td th:text="${cita.usuario.nombre}"></td>
          <td th:text="${cita.servicio.nombre}"></td>
          <td th:text="${cita.barbero.usuario.nombre}"></td>
          <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}"></td>
          <td th:text="${#temporals.format(cita.fecha, 'HH:mm')}"></td>
          <td>
            <a class="btn btn-sm btn-warning"
               th:href="@{'/citas/editar/' + ${cita.id}}">
              ✏️
            </a>
            <a class="btn btn-danger btn-sm"
               th:href="@{'/citas/eliminar/' + ${cita.id}}"
               onclick="return confirm('¿Seguro que quieres eliminar esta cita?');">
              🗑️
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</html>
