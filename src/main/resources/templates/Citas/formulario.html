
<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/_mainLayout}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.js"></script>
</head>

<div layout:fragment="content">
    <div class="container mt-4">
        <h1 th:text="${cita.id != null ? 'Editar Cita' : 'Nueva Cita'}"></h1>

        <!-- Mensaje de error cuando un cliente selecciona la misma hora que ya esta agendada-->
        <div th:if="${errorMensaje}" class="alert alert-danger" role="alert" style="margin-bottom: 1rem;">
            <strong>¡Error!</strong> <span th:text="${errorMensaje}"></span>
        </div>

        <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- Cliente -->
            <div class="mb-3">
                <label class="form-label">Cliente:</label>
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.usuario != null ? cita.usuario.nombre : ''}"></span>
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}"
                       th:field="*{usuario.id}"/>

                <select class="form-select" th:if="${#authorization.expression('!hasRole(''barbero'')')}"
                        th:field="*{usuario}" name="usuario" id="usuario" required>
                    <option value="">Seleccione un cliente</option>
                    <option th:each="cliente : ${clientes}"
                            th:value="${cliente.id}"
                            th:text="${cliente.nombre}"
                            th:selected="${cita.usuario != null ? cliente.id == cita.usuario.id : false}">
                    </option>
                </select>
            </div>

            <!-- Servicio -->
            <div class="mb-3">
                <label class="form-label">Servicio:</label>
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.servicio != null ? cita.servicio.nombre : ''}"></span>
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}"
                       th:field="*{servicio.id}"/>

                <select class="form-select" th:if="${#authorization.expression('!hasRole(''barbero'')')}"
                        th:field="*{servicio}" name="servicio" id="servicio" required>
                    <option value="">Seleccione un servicio</option>
                    <option th:each="servicio : ${servicios}"
                            th:value="${servicio.id}"
                            th:text="${servicio.nombre}"
                            th:selected="${cita.servicio != null ? servicio.id == cita.servicio.id : false}">
                    </option>
                </select>
            </div>

            <!-- Barbero -->
            <div class="mb-3">
                <label class="form-label">Barbero:</label>
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.barbero != null ? cita.barbero.usuario.nombre : ''}"></span>
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}"
                       th:field="*{barbero.id}"/>

                <select class="form-select" th:if="${#authorization.expression('!hasRole(''barbero'')')}"
                        th:field="*{barbero}" name="barbero" id="barbero" required>
                    <option value="">Seleccione un barbero</option>
                    <option th:each="barbero : ${barberos}"
                            th:value="${barbero.id}"
                            th:text="${barbero.usuario.nombre}"
                            th:selected="${cita.barbero != null ? barbero.id == cita.barbero.id : false}">
                    </option>
                </select>
            </div>

            <!-- Fecha -->
            <div class="mb-3">
                <label class="form-label">Fecha:</label>
                <input type="date" class="form-control"
                       th:if="${#authorization.expression('!hasRole(''barbero'')')}"
                       th:field="*{fecha}" required />
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.fecha != null ? #temporals.format(cita.fecha, 'dd/MM/yyyy') : ''}"></span>
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}"
                       th:field="*{fecha}"/>
            </div>

            <!-- Horario -->
            <div class="mb-3">
                <label for="horario" class="form-label">Horario:</label>

                <!-- Mostrar como texto para barbero -->
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.horaInicioFormatted != null ?
                   (cita.horaInicioFormatted == '08:00' ? '8am - 9am' :
                    cita.horaInicioFormatted == '09:00' ? '9am - 10am' :
                    cita.horaInicioFormatted == '10:00' ? '10am - 11am' :
                    cita.horaInicioFormatted == '11:00' ? '11am - 12pm' :
                    cita.horaInicioFormatted == '13:00' ? '1pm - 2pm' :
                    cita.horaInicioFormatted == '14:00' ? '2pm - 3pm' :
                    cita.horaInicioFormatted == '15:00' ? '3pm - 4pm' :
                    cita.horaInicioFormatted == '16:00' ? '4pm - 5pm' : '') : ''}">
    </span>

                <!-- Campo oculto para enviar el valor -->
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}" th:field="*{horaInicio}" />

                <!-- Select editable para otros roles -->
                <select class="form-select" th:if="${#authorization.expression('!hasRole(''barbero'')')}" th:field="*{horaInicio}" id="horario" required>
                    <option value="">Seleccione un horario</option>
                    <option value="08:00" th:selected="${cita.horaInicioFormatted == '08:00'}">8am - 9am</option>
                    <option value="09:00" th:selected="${cita.horaInicioFormatted == '09:00'}">9am - 10am</option>
                    <option value="10:00" th:selected="${cita.horaInicioFormatted == '10:00'}">10am - 11am</option>
                    <option value="11:00" th:selected="${cita.horaInicioFormatted == '11:00'}">11am - 12pm</option>
                    <option value="13:00" th:selected="${cita.horaInicioFormatted == '13:00'}">1pm - 2pm</option>
                    <option value="14:00" th:selected="${cita.horaInicioFormatted == '14:00'}">2pm - 3pm</option>
                    <option value="15:00" th:selected="${cita.horaInicioFormatted == '15:00'}">3pm - 4pm</option>
                    <option value="16:00" th:selected="${cita.horaInicioFormatted == '16:00'}">4pm - 5pm</option>
                </select>
            </div>

            <!-- Campo oculto para horaFin -->
            <input type="hidden" th:field="*{horaFin}" id="horaFin" name="horaFin" />

            <!-- Notas -->
            <div class="mb-3">
                <label class="form-label">Notas:</label>
                <textarea class="form-control" th:field="*{notas}" id="notas" rows="3"
                          th:attr="readonly=${#authorization.expression('hasRole(''barbero'')')}"></textarea>
            </div>

            <!-- Estado -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" th:field="*{estado}" name="estado" id="estado" required>
                    <th:block sec:authorize="hasRole('cliente')">
                        <th:block th:if="${esNuevo}">
                            <option value="Pendiente" selected>Pendiente</option>
                        </th:block>
                        <th:block th:unless="${esNuevo}">
                            <option value="Pendiente" th:selected="${cita.estado == 'Pendiente'}">Pendiente</option>
                            <option value="Cancelada" th:selected="${cita.estado == 'Cancelada'}">Cancelada</option>
                        </th:block>
                    </th:block>
                    <th:block sec:authorize="hasAnyRole('barbero', 'administrador')">
                        <option value="Pendiente" th:selected="${cita.estado == 'Pendiente'}">Pendiente</option>
                        <option value="Confirmada" th:selected="${cita.estado == 'Confirmada'}">Confirmada</option>
                        <option value="Cancelada" th:selected="${cita.estado == 'Cancelada'}">Cancelada</option>
                        <option value="Completada" th:selected="${cita.estado == 'Completada'}">Completada</option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/citas}" class="btn btn-secondary ms-2">Volver a la lista</a>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const horaInicioSelect = document.getElementById('horario');
        const horaFinInput = document.getElementById('horaFin');

        function actualizarHoraFin() {
            if (!horaInicioSelect.value) {
                horaFinInput.value = '';
                return;
            }
            const [hora, minutos] = horaInicioSelect.value.split(':').map(Number);
            let horaFin = hora + 1;
            if (horaFin >= 24) {
                horaFin -= 24;
            }
            const horaFinStr = (horaFin < 10 ? '0' : '') + horaFin + ':' + (minutos < 10 ? '0' : '') + minutos;
            horaFinInput.value = horaFinStr;
        }

        actualizarHoraFin(); // ✅ Lo llama al cargar
        horaInicioSelect.addEventListener('change', actualizarHoraFin);
    });
</script>

</html>
