<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/_mainLayout}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.js"></script>
</head>

<div layout:fragment="content">
    <div class="container mt-4">
        <h1 th:text="${cita.id != null ? 'Editar Cita' : 'Nueva Cita'}"></h1>

        <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- Cliente -->
            <div class="mb-3">
                <label class="form-label">Cliente:</label>
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.usuario != null ? cita.usuario.nombre : ''}"></span>
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}"
                       th:field="*{usuario.id}"/>

                <select class="form-select" th:if="${#authorization.expression('!hasRole(''barbero'')')}"
                        th:field="*{usuario}" id="usuario" name="usuario" required>
                    <option value="">Seleccione un cliente</option>
                    <option th:each="cliente : ${clientes}"
                            th:value="${cliente.id}"
                            th:text="${cliente.nombre}"
                            th:selected="${cita.usuario != null ? cliente.id == cita.usuario.id : false}">
                    </option>
                </select>
            </div>

            <!-- Servicio -->
            <div class="mb-3">
                <label class="form-label">Servicio:</label>
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.servicio != null ? cita.servicio.nombre : ''}"></span>
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}"
                       th:field="*{servicio.id}"/>

                <select class="form-select" th:if="${#authorization.expression('!hasRole(''barbero'')')}"
                        th:field="*{servicio}" id="servicio" name="servicio" required>
                    <option value="">Seleccione un servicio</option>
                    <option th:each="servicio : ${servicios}"
                            th:value="${servicio.id}"
                            th:text="${servicio.nombre}"
                            th:selected="${cita.servicio != null ? servicio.id == cita.servicio.id : false}">
                    </option>
                </select>
            </div>

            <!-- Barbero -->
            <div class="mb-3">
                <label class="form-label">Barbero:</label>
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.barbero != null ? cita.barbero.usuario.nombre : ''}"></span>
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}"
                       th:field="*{barbero.id}"/>

                <select class="form-select" th:if="${#authorization.expression('!hasRole(''barbero'')')}"
                        th:field="*{barbero}" id="barbero" name="barbero" required>
                    <option value="">Seleccione un barbero</option>
                    <option th:each="barbero : ${barberos}"
                            th:value="${barbero.id}"
                            th:text="${barbero.usuario.nombre}"
                            th:selected="${cita.barbero != null ? barbero.id == cita.barbero.id : false}">
                    </option>
                </select>
            </div>

            <!-- Fecha y hora -->
            <div class="mb-3">
                <label class="form-label">Fecha y Hora:</label>
                <input type="datetime-local" class="form-control"
                       th:if="${#authorization.expression('!hasRole(''barbero'')')}"
                       th:field="*{fecha}" required />
                <span th:if="${#authorization.expression('hasRole(''barbero'')')}"
                      th:text="${cita.fecha != null ? #temporals.format(cita.fecha, 'dd/MM/yyyy HH:mm') : ''}"></span>
                <input type="hidden" th:if="${#authorization.expression('hasRole(''barbero'')')}"
                       th:field="*{fecha}"/>
            </div>

            <!-- Notas -->
            <div class="mb-3">
                <label class="form-label">Notas:</label>
                <textarea class="form-control" th:field="*{notas}" id="notas" rows="3"
                          th:attr="readonly=${#authorization.expression('hasRole(''barbero'')')}"></textarea>
            </div>

            <!-- Estado -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" th:field="*{estado}" id="estado" name="estado" required>
                    <th:block sec:authorize="hasRole('cliente')">
                        <th:block th:if="${esNuevo}">
                            <option value="Pendiente" selected>Pendiente</option>
                        </th:block>
                        <th:block th:unless="${esNuevo}">
                            <option value="Pendiente" th:selected="${cita.estado == 'Pendiente'}">Pendiente</option>
                            <option value="Cancelada" th:selected="${cita.estado == 'Cancelada'}">Cancelada</option>
                        </th:block>
                    </th:block>

                    <th:block sec:authorize="hasAnyRole('barbero', 'administrador')">
                        <option value="Pendiente" th:selected="${cita.estado == 'Pendiente'}">Pendiente</option>
                        <option value="Confirmada" th:selected="${cita.estado == 'Confirmada'}">Confirmada</option>
                        <option value="Cancelada" th:selected="${cita.estado == 'Cancelada'}">Cancelada</option>
                        <option value="Completada" th:selected="${cita.estado == 'Completada'}">Completada</option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/citas}" class="btn btn-secondary ms-2">Volver a la lista</a>
        </form>
    </div>
</div>
</html>
