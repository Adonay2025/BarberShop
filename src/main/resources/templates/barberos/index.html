

<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<div layout:fragment="content">
    <!-- Mostrar mensaje de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1>Listado de Barberos</h1>
    <a th:href="@{/barberos/nuevo}" class="btn btn-outline-primary">Nuevo Barbero</a>

    <table class="table table-striped">
        <thead>
        <tr>
<!--            <th>ID</th>-->
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
            <th>Especialidad</th>
            <th>Disponibilidad</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="barbero : ${barberos}">
<!--            <td th:text="${barbero.id}"></td>-->
            <td th:text="${barbero.usuario != null ? barbero.usuario.nombre : 'No asignado'}"></td>
            <td th:text="${barbero.usuario != null ? barbero.usuario.correo : 'No asignado'}"></td>
            <td th:text="${barbero.usuario != null ? barbero.usuario.telefono : 'No asignado'}"></td>
            <td th:text="${barbero.especialidad}"></td>
            <td th:text="${barbero.disponibilidad}"></td>
            <td>

                <a th:href="@{/barberos/editar/{id}(id=${barbero.id})}" class="btn btn-outline-info">‚úèÔ∏è</a>

                <a th:href="@{/barberos/eliminar/{id}(id=${barbero.id})}"
                   onclick="return confirm('¬øEst√°s segura de que deseas eliminar este barbero?');"
                   class="btn btn-danger">üóëÔ∏è</a>

            </td>
        </tr>
        </tbody>
    </table>

    <!-- Navegaci√≥n de paginaci√≥n -->
    <nav aria-label="Page navigation example" th:if="${pageNumbers != null}">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/barberos?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
