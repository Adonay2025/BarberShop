
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Cliente</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1f26;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background-color: #2a2d37;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      color: #fff;
      user-select: none;
    }
    form label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      color: #ccc;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #3b3f4a;
      color: #eee;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 6px 3px #2563eb;
      background-color: #454a5c;
    }
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #2563eb;
      color: #fff;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #1e40af;
    }
    p.login-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      user-select: none;
    }
    p.login-link a {
      color: #60a5fa;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    p.login-link a:hover {
      color: #2563eb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2>Registrarse como Cliente</h2>

  <form th:action="@{/registro}" th:object="${usuario}" method="post" autocomplete="off" spellcheck="false" novalidate>
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" th:field="*{nombre}" required autofocus autocomplete="name" />

    <label for="correo">Correo:</label>
    <input id="correo" type="email" th:field="*{correo}" required autocomplete="email" />

    <label for="contrasena">Contraseña:</label>
    <input id="contrasena" type="password" th:field="*{contrasena}" required autocomplete="new-password" />

    <label for="telefono">Teléfono:</label>
    <input id="telefono" type="text" th:field="*{telefono}" required autocomplete="tel" />

    <button type="submit">Registrarme</button>
  </form>

  <p class="login-link">
    ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
  </p>
</div>
</body>
</html>
