
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1f26; /* gris muy oscuro */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #2a2d37; /* gris oscuro */
      padding: 2.5rem 3rem;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      color: #fff;
      user-select: none;
    }
    form label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      color: #ccc;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #3b3f4a; /* input gris oscuro */
      color: #eee;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 6px 3px #2563eb; /* azul vibrante */
      background-color: #454a5c;
    }
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #2563eb; /* azul */
      color: #fff;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #1e40af; /* azul más oscuro */
    }
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .error {
      color: #f87171; /* rojo */
    }
    .success {
      color: #86efac; /* verde claro */
    }
    a {
      color: #60a5fa; /* azul claro */
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #2563eb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form th:action="@{/login}" method="post" autocomplete="off" spellcheck="false">
    <label for="username">Correo:</label>
    <input id="username" type="text" name="username" required autofocus autocomplete="username" />

    <label for="password">Contraseña:</label>
    <input id="password" type="password" name="password" required autocomplete="current-password" />

    <button type="submit">Entrar</button>
  </form>

  <!-- Mensajes -->
  <div th:if="${param.error}" class="message error">
    Correo o contraseña incorrectos
  </div>

  <div th:if="${param.logout}" class="message success">
    Sesión cerrada exitosamente
  </div>

  <div th:if="${param.registrado}" class="message success">
    ¡Registro exitoso! Ahora puedes iniciar sesión
  </div>

  <p style="margin-top: 1.5rem;">
    ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
  </p>
</div>
</body>
</html>
